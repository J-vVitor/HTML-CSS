<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{width: 300px;
            height: 200px;
        border-collapse: collapse;
    padding: 6px;
}

        td{border:1px solid black;
        font-size: 20px;
    text-align: center;
    text-transform: uppercase;}
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
            
        </tr>
        <tr>
            <td rowspan="2">d</td>
            <td>e</td>
            <td rowspan="3">f</td>
        </tr>
        <tr>
         
           
            <td>i</td>
        </tr>
        <tr>
            
         
            <td colspan="2">l</td>
        </tr>
    </table>
    
</body>
</html>
